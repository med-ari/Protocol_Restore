      /* CRT Scanline Effect - Refined */
      .scanlines {

          to bottom,
          rgba(18, 16, 16, 0) 50%,
          rgba(0, 0, 0, 0.25) 50%,
          rgba(0, 0, 0, 0.6)

      /* Utilities */
      .clip-corner {

      /* Glitch Effect CSS */
      .glitch-text {
        position: relative;
        display: inline-block;
      }
      
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000; /* Dark bg */
        overflow: hidden;
      }

      .glitch-text::before {
        left: 1px;
        text-shadow: -1px 0 #ff00c1;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 2.5s infinite linear alternate-reverse;
      }

        left: -1px;
        text-shadow: -1px 0 #00fff9;
        clip: rect(44px, 450px, 56px, 0);
